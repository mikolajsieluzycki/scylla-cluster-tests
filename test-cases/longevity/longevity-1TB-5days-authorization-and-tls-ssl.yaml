prepare_write_cmd: ["cassandra-stress write cl=QUORUM n=7500000 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=1..7500000",
                    "cassandra-stress write cl=QUORUM n=7500000 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=7500000..15000000",
                    "cassandra-stress write cl=QUORUM n=7500000 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=15000000..22500000",
                    "cassandra-stress write cl=QUORUM n=7500000 -schema 'replication(factor=3) compaction(strategy=LeveledCompactionStrategy)' -mode cql3 native -rate threads=150 -col 'size=FIXED(200) n=FIXED(5)' -pop seq=22500000..30000000"]

stress_cmd: ["cassandra-stress mixed cl=QUORUM duration=6800m -schema 'replication(factor=3)' -mode cql3 native -rate threads=100 -pop seq=1..15000000  -log interval=5 -col 'size=FIXED(200) n=FIXED(5)'",
